{% extends "layout.html" %}
{% block title %}Form{% endblock %}
{% block content %}
    <div class="container">
        <div class="row p-5">
            <div class="col-1"></div>
            <div class="col-10 border p-3">
                <h1 class="text-center">Form</h1>
                <form action="api" method="post">
                    <label for="date">Date:</label><br/>
                    <input type="text" id="date" name="date" placeholder="{{curr_date}}"><br/>

                    <!-- Prisklass dropdown -->
                    <label for="priceclass">Prisklass:</label>                     
                    <select name="priceclass" id="priceclass" class="form-select">   
                        {% for class in price_class %}                             
                            <option value="{{class[0:3]}}">{{class}}</option>                         
                        {% endfor %}                     
                    </select>
                    
                    <!-- Sumbit button -->
                    <button type="submit" class="btn btn-primary mt-5">Submit</button>
                </form>
            </div>    
            <div class="col-1"></div>
        </div>
    </div>
{% endblock %}
